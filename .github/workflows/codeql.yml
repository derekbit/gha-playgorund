name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - main
    - v*
  pull_request:
    types: [opened, synchronize]
    branches:
    - master
    - main
    - v*

jobs:
  static-scan:
    permissions:
      security-events: write
    uses: dereksu-org/reusable-workflows/.github/workflows/codeql.yml@main
    secrets:
      CUSTOM_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
